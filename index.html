<!doctype html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>
    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML
      }
       function setDefault(){;
        let defaultText = `\
# Dogs
## They are simply the best
[Freecodecamp](https://www.freecodecamp.org/learn/)

\`Some inline code down here\`
\`\`\`
function exampleOf() {
   return Multiline Code Block;
}
\`\`\`
- Dogs are:
- Good friends
- Always happy to play
- Silly animals

> Happy Dog right here:
![Dog image](https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/dog_cool_summer_slideshow/1800x1200_dog_cool_summer_other.jpg?resize=500rem:*)
**Dogs are the best** `;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
      }

    </script>
  </head>
  <style>
  body {
    font-family: 'Concert One', cursive;
  }
  </style>
  <body onload="setDefault()" class="bg-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-dark my-3">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 bg-warning d-flex flex-column">
          <h2 class="text-white text-center my-2 ">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
          </div>
        </div>
        <div class="col-10 bg-light">
          <h2 class="text-black text-center my-3">Preview</h2>
          <h3 class="text-black text-center my-3">----------------------------------------------------</h3>
          <div id="preview"></div>
       </div>
   </div>
  </div>
    </script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
